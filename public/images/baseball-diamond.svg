<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg" class="baseball-diamond-svg">
  <defs>
    <!-- Gradients for enhanced visual appeal -->
    <linearGradient id="grassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7CB342;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8BC34A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9CCC65;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="dirtGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CD853F;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filters -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    
    <!-- Animation for the displacement line -->
    <style>
      .displacement-line {
        stroke-dasharray: 8 4;
        animation: dash 2s linear infinite;
      }
      
      @keyframes dash {
        to {
          stroke-dashoffset: -24;
        }
      }
      
      .base-highlight {
        transition: all 0.3s ease-in-out;
      }
      
      .base-highlight:hover {
        transform: scale(1.2);
        filter: brightness(1.2);
      }
      
      .distance-label {
        font-family: 'Arial', sans-serif;
        font-weight: 600;
        transition: all 0.2s ease-in-out;
      }
      
      .distance-label:hover {
        font-size: 12px;
        fill: #1e40af;
      }
    </style>
  </defs>
  
  <!-- Baseball diamond background with gradient -->
  <rect width="300" height="300" fill="url(#grassGradient)" rx="15" ry="15"/>
  
  <!-- Diamond shape (infield) with gradient and shadow -->
  <polygon points="150,50 250,150 150,250 50,150" 
           fill="url(#dirtGradient)" 
           stroke="#8B4513" 
           stroke-width="2" 
           filter="url(#dropShadow)"/>
  
  <!-- Base paths with enhanced styling -->
  <line x1="50" y1="150" x2="150" y2="50" stroke="#FFFFFF" stroke-width="4" opacity="0.9"/>
  <line x1="150" y1="50" x2="250" y2="150" stroke="#FFFFFF" stroke-width="4" opacity="0.9"/>
  <line x1="250" y1="150" x2="150" y2="250" stroke="#FFFFFF" stroke-width="4" opacity="0.9"/>
  <line x1="150" y1="250" x2="50" y2="150" stroke="#FFFFFF" stroke-width="4" opacity="0.9"/>
  
  <!-- Displacement line (1st to 3rd) with animation -->
  <line x1="250" y1="150" x2="50" y2="150" stroke="#FFFFFF" stroke-width="5" opacity="0.8"/>
  <line x1="250" y1="150" x2="50" y2="150" stroke="#DC2626" stroke-width="3" class="displacement-line"/>
  
  <!-- Interactive Bases with enhanced styling -->
  <!-- Home Plate -->
  <polygon points="150,250 140,240 140,230 160,230 160,240" 
           fill="#FFFFFF" 
           stroke="#1e40af" 
           stroke-width="2" 
           class="base-highlight"
           filter="url(#dropShadow)"/>
  
  <!-- 1st Base -->
  <rect x="242" y="142" width="16" height="16" rx="2" ry="2"
        fill="#FFFFFF" 
        stroke="#1e40af" 
        stroke-width="2" 
        class="base-highlight"
        filter="url(#dropShadow)"/>
  
  <!-- 2nd Base -->
  <polygon points="150,45 142,50 150,55 158,50" 
           fill="#FFFFFF" 
           stroke="#1e40af" 
           stroke-width="2" 
           class="base-highlight"
           filter="url(#dropShadow)"/>
  
  <!-- 3rd Base -->
  <rect x="42" y="142" width="16" height="16" rx="2" ry="2"
        fill="#FFFFFF" 
        stroke="#1e40af" 
        stroke-width="2" 
        class="base-highlight"
        filter="url(#dropShadow)"/>
  
  <!-- Enhanced Labels with better contrast -->
  <text x="150" y="275" text-anchor="middle" class="distance-label" font-size="11" fill="#1e40af" font-weight="bold">Home Plate</text>
  <text x="270" y="155" text-anchor="middle" class="distance-label" font-size="11" fill="#1e40af" font-weight="bold">1st Base</text>
  <text x="150" y="30" text-anchor="middle" class="distance-label" font-size="11" fill="#1e40af" font-weight="bold">2nd Base</text>
  <text x="30" y="155" text-anchor="middle" class="distance-label" font-size="11" fill="#1e40af" font-weight="bold">3rd Base</text>
  
  <!-- Distance labels with enhanced styling -->
  <rect x="80" y="90" width="40" height="20" rx="10" ry="10" fill="#1e40af" opacity="0.9"/>
  <text x="100" y="103" text-anchor="middle" class="distance-label" font-size="11" fill="#FFFFFF" font-weight="bold">90 ft</text>
  
  <rect x="180" y="90" width="40" height="20" rx="10" ry="10" fill="#1e40af" opacity="0.9"/>
  <text x="200" y="103" text-anchor="middle" class="distance-label" font-size="11" fill="#FFFFFF" font-weight="bold">90 ft</text>
  
  <rect x="80" y="190" width="40" height="20" rx="10" ry="10" fill="#1e40af" opacity="0.9"/>
  <text x="100" y="203" text-anchor="middle" class="distance-label" font-size="11" fill="#FFFFFF" font-weight="bold">90 ft</text>
  
  <rect x="180" y="190" width="40" height="20" rx="10" ry="10" fill="#1e40af" opacity="0.9"/>
  <text x="200" y="203" text-anchor="middle" class="distance-label" font-size="11" fill="#FFFFFF" font-weight="bold">90 ft</text>
  
  <!-- Displacement label with enhanced styling -->
  <rect x="95" y="125" width="110" height="22" rx="11" ry="11" fill="#DC2626" opacity="0.95"/>
  <text x="150" y="138" text-anchor="middle" class="distance-label" font-size="12" fill="#FFFFFF" font-weight="bold">127 ft displacement</text>
</svg>